<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Money</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
<div class="header"> <h1>Make a Donation</h1></div>
    <form id="donationForm">
      <div class="input-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Ex: John Doe" required>
      </div>
      <div class="input-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Ex: johndoe@gmail.com" required>
      </div>
      <div class="input-group">
        <label for="mobile">Mobile:</label>
        <input type="number" id="mobile" name="mobile" placeholder="Ex: 9999 9999 99" required>
      </div>
      <div class="input-group">
        <label for="paymentType">Payment Type:</label>
        <select id="paymentType" name="paymentType" required>
          <option value="international">International</option>
          <option value="domestic">Domestic</option>
        </select>
      </div>
      <div class="input-group">
        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
          <option value="" disabled selected>- Select Your Currency -</option>
          <option value="usd">INR</option>
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <!-- Add more currencies as needed -->
        </select>
      </div>
      <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0" required>
      </div>
      <div class="input-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
      </div>
      <button type="submit">Donate Now</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
